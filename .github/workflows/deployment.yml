name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Run App Build
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
